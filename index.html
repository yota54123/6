<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: #F4D04E;
      font-family: "Figtree", sans-serif;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card rounded-4 border-black shadow" style="width: 384px; height: 522px; background-color: hsl(0, 0%, 100%);">
      <div class="d-flex justify-content-center align-items-center">
        <img class="rounded-4 mt-3" src="assets/images/illustration-article.svg" style="width: 336px; height: 200px;">
      </div>
      <div class="content mx-4 mt-4">
        <div class="card rounded-1 border-0 bg-info" style="width: 82px; height: 29px;">
          <p class="text-center fw-bold" style="margin: 3px;">Learning</p>
        </div>
        <p class="mt-3">Published 21 Dec 2023</p>
        <h4 class="mt-2 fw-bold">HTML & CSS foundations</h4>
        <p class="mt-3 text-secondary">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="d-flex align-items-center">
          <img src="assets/images/image-avatar.webp" class="" style="width: 32px; height: 32px;">
          <p class="fw-bold mt-3 mx-2">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">yota54123</a>.
  </div>
</body>

</html>
